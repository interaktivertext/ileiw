  <script type = "text/javascript">
    //<![CDATA[
    $(init);

    function init(){
      sprite = document.getElementById("sprite");
      document.onmousemove = mouseListener;
      //$("#ichluege").hover(mouseListener);

      $("#esistwahr").hover(move);

      hgr = document.getElementById("hgr");
            document.onclick = goToURL;
    } // Ende init

    function mouseListener(e){
      if (!e){
        e = window.event;
      } // Ende IE-Sonderteil

      //Breite und Hï¿½he erhalten
      height = parseInt(sprite.style.height);
      width = parseInt(sprite.style.width);

      //das Tentrum des Sprites zur Maus verschieben
      x = e.pageX - (width/2);
      y = e.pageY - (height/2);

      sprite.style.left = x + "px";
      sprite.style.top = y + "px";
    } // Ende function


    //$(function(){
        //$("#esistwahr").hover(function(){
            //$("#esistwahr").replaceWith("#ichluege");
            //$("#ichluege").replaceWith("#esistwahr");
        //});
    //});


        function move(){
          $("#esistwahr").css("left", "500px")
          .css("top", "200px");
          $("#ichluege").css("left", "900px")
          .css("top", "500px");
        } // Ende move


        function goToURL() {
          location.href = "ambivalenz+aufl&ouml;sung.html";
        }

    //]]>
  </script>
